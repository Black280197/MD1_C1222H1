<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết </title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập a: ")), b = 1 ;
          do { b = parseInt(prompt("Nhập b: "))} while (b <= 0) ;
  let kt = (a % b == 0);
  if (kt) {
    alert("a chia hết cho b!");
  } else alert("a không chia hết cho b !")
</script>
</body>
</html>
